# log config for the core WC simulator
[log]
    [[debug]]
        [[[formatters]]]
            [[[[default]]]]
                template = {timestamp}; {name:s}; {level:s}; {src:s}:{func:s}:{line:d}; {sim_time:f}; {message:s}

            [[[[plot]]]]
                template = {timestamp}; {message:s}

        [[[handlers]]]
            [[[[debug.file]]]]
                class = FileHandler
                filename = ~/tmp/logs/wc/debug.log
                mode = a

            [[[[plot.file]]]]
                class = FileHandler
                filename = ~/tmp/logs/wc/plot.log
                mode = w

            [[[[debug.console]]]]
                class = StreamHandler
                stream = stdout

        [[[loggers]]]
            [[[[wc.debug.file]]]]
                level = INFO
                formatters = default,
                handlers = debug.file,
                [[[[[additional_context]]]]]
                    sim_time = get_sim_time

            [[[[wc.debug.console]]]]
                level = INFO
                formatters = default,
                handlers = debug.console,
                [[[[[additional_context]]]]]
                    sim_time = get_sim_time

            [[[[wc.plot.file]]]]
                level = DEBUG
                formatters = default, plot,
                handlers = plot.file,
