[sim]
    [[progress_bar]]
        enabled = boolean(default=True)
        
    [[log]]
        [[[checkpoint]]]
            enabled = boolean(default=False)
            dirname = string(default='checkpoints')
            step = float(default=60) # simulation time between checkpoints in seconds

[log]
    [[debug]]
        [[[formatters]]]
            [[[[__many__]]]]
                template = string()
                append_new_line = boolean(default=True)

        [[[handlers]]]
            [[[[__many__]]]]
                class = option('FileHandler', 'StreamHandler', default='StreamHandler')
                filename = string(default=None)
                mode = option('a', 'w', default='a')
                encoding = string(default='utf8')
                errors = string(default='strict')
                buffering = integer(default=1)
                stream = option('stdout', 'stderr', default='stdout')

        [[[loggers]]]
            [[[[__many__]]]]
                level = option('DEBUG', 'INFO', 'WARNING', 'ERROR', 'EXCEPTION', default='DEBUG')
                formatters = string_list()
                handlers = string_list()
                timezone = string(default=None)
                [[[[[additional_context]]]]]
                    __many__ = any()
