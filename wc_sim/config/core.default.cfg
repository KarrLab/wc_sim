[wc_sim]
    [[multialgorithm]]
        interpolate = True
        output_directory = '.'
        dfba_time_step = 1.0
        initial_ssa_wait_ema = 1
        ssa_event_logging_spacing = 100
        checkpoint_period = 10
        default_center_of_mass = 10
        checkpointing_sim_obj_name = CHECKPOINTING_SIM_OBJ
        mean_to_std_dev_ratio = 10.0
        max_allowed_init_accounted_fraction = 1.5
        abs_ode_solver_tolerance = 1e-10
        rel_ode_solver_tolerance = 1e-8
        minimum_allowed_population = -1e-3
        num_ssa_verification_sim_runs = 20
        run_time_error_checking = False
